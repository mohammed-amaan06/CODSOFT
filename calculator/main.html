<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="calculator ss.png">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Simple Calculator</h1>
    <div id="container">
        <div class="screen" id="display">
        </div>
        <div class="numbers">

            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>

                <button id="clear">C</button>
        </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
